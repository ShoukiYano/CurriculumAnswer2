<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//Q1.コンソールにHello, world!と出力してください。
        console.log("Hello, world!");
//Q2.「これはJS課題1です。」というアラートを出してください。
        alert("「これはJS課題1です。」");
//Q3.変数weatherを宣言して「It's raining.」を代入し、変数weatherをコンソールで出力してください。(ここで予約語について調べ、変数の命名ルールについて学習してください。)
    // 変数weatherを宣言
    let weather;
    // 「It's raining.」を代入
    weather="「It's raining.」";
    // 変数weatherをコンソールで出力
    console.log(weather);
//Q4.「山田」、「太郎」をそれぞれ変数に入れ、文字列を連結しコンソールに「山田太郎」と出力してください。(変数名は自分で設定すること。)
    // 変数family_nameを宣言
    let family_name;
    // 「山田」を代入
    family_name="山田";
    // 変数first_nameを宣言
    let first_name;
    // 「太郎」を代入
    first_name="太郎";
    // 変数family_nameとfirst_nameを連結しコンソールで出力
    console.log(family_name+first_name);
//Q5.
//①変数num1を宣言し、5を代入してください。
    // 変数num1を宣言
    let num1;
    // 5を代入
    num1=5;
//②変数num2を宣言し、10を代入してください。
    // 変数num2を宣言
    let num2;
    // 10を代入
    num2=10;
//③変数num1、num2を利用し、乗算を行なって50をコンソールに出力してください。(ここで算術演算子・比較演算子について調べ、学習してください。)
    console.log(num1*num2);
    </script>
</body>
</html>
